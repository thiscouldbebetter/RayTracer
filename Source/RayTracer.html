<html>
<body>

<div id="divUi">
	<h3>Ray Tracer</h3>

	<p>
		Enter a representation of a scene in JSON
		and click the button to render it as an image.
	</p>

	<div>
		<label>Scene as JSON:</label>
		<button onclick="UiEventHandler.buttonClear_Clicked();">
			Clear
		</button>
		<label for="selectDemo">
			Load Demo:
		</label>
		<select
			id="selectDemo"
			onchange="UiEventHandler.selectDemo_Changed(this);"
		>
			<option>-</option>
			<option>Perspective</option>
			<option>Parallel</option>
		</select>
		<br />
		<textarea
			id="textareaSceneAsJson"
			cols="80" rows="25"
			spellcheck="false"
		></textarea>
		<br />
	</div>

	<button onclick="UiEventHandler.buttonRender_Clicked();">Render</button>

	<div>
		<label>Rendered Image:</label>
		<div id="divDisplay">[none]</div>
	</div>

</div>
